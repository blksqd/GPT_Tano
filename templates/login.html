<!DOCTYPE html>
<html>
<head>
    <title>Dog Nutrition Login</title>
    <link rel="stylesheet" href="/static/nordic.css">

</head>
<body>
    <div class="login-container">
    <h1>Login</h1>
    <form method="POST" action="/login">
        <label for="owner_name">Owner's Name:</label>
        <input type="text" id="owner_name" name="owner_name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="dog_name">Dog's Name:</label>
        <input type="text" id="dog_name" name="dog_name" required>
        <br><br>
        <label for="age">Dog's Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label for="breed">Dog's Breed:</label>
        <input type="text" id="breed" name="breed" required>
        <br><br>
        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
        </select>
        <br><br>
        <label for="pre_conditions">Pre-Conditions:</label>
        <textarea id="pre_conditions" name="pre_conditions" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
